
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    
</head>
<body>
<div class="form">
    <h2>Qr Code Generator</h2>
    <input type="text" placeholder=" Enter your name.." class="user_name">
    <input type="email" placeholder=" Enter your email.." class="user_email input">
    <input type="email" placeholder=" Enter your phone.." class="user_phone input">
    <button class="generate-qr-code">Generate Qr Code</button>
</div>
<div class="qr-canvas">
    <h2>Your Qr code</h2>
    <img src="" alt="Qr code Image" class="qr-image">
</div>

</body>
</html>
